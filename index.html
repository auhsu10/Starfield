
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Lightspeed Starfield</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Lightspeed Starfield</h1>
		</header>
			<section id="content">
				<canvas id="Starfield" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
	    <footer>
		    Press r to reset (must press after changing the number of stars). Use the arrow keys to change the number of stars displayed upon the next reset.
	    </footer>
	</body>
</html>
